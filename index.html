<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homescreen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="application-name" content="Homescreen" />
    <meta name="apple-mobile-web-app-title" content="Homescreen" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="A remake of the iOS homescreen using just HTML, CSS and JavaScript"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png" />
    <link rel="icon" type="image/png" href="/icons/64.png" />
    <script src="/index" type="module"></script>
  </head>
    <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Leggi il codice stanza dall'URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    
    // Se non c'è codice stanza, reindirizza a setup
    if (!roomCode) {
      window.location.href = 'setup.html';
    } else {
      // Inizializza Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAmJbDTxWU9WL-5twJ839S8EZal0mOrpeQ",
        databaseURL: "https://magictrick-bbe72-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "magictrick-bbe72"
      };
      firebase.initializeApp(firebaseConfig);
      
      // Funzione per applicare lo sfondo all'elemento corretto
      function applyBackground(imageUrl) {
        // Detecta se siamo dentro iframe o standalone
        const isInIframe = window.self !== window.top;
        const isStandalone = window.navigator.standalone;
        
        // Applica SOLO se siamo dentro iframe o standalone
        // NON applicare se siamo il wrapper esterno
        if (!isInIframe && !isStandalone) {
          console.log('⏭️ Skipping background (wrapper)');
          return;
        }
        
        // Applica al body corrente
        document.body.style.backgroundImage = `url(${imageUrl})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        
        // Se c'è un root div generato da React, applica anche lì
        setTimeout(() => {
          const rootDiv = document.querySelector('body > div');
          if (rootDiv) {
            rootDiv.style.backgroundImage = `url(${imageUrl})`;
            rootDiv.style.backgroundSize = 'cover';
            rootDiv.style.backgroundPosition = 'center';
            rootDiv.style.backgroundRepeat = 'no-repeat';
          }
        }, 500);
        
        console.log('✨ Background applied!', isInIframe ? '(iframe)' : '(standalone)');
      }
      
      // Listener per immagini
      firebase.database().ref(`rooms/${roomCode}/trigger`).on('value', (snap) => {
        if (snap.val()) {
          firebase.database().ref(`rooms/${roomCode}/image`).once('value').then((imgSnap) => {
            const img = imgSnap.val();
            if (img) {
              applyBackground(img);
            }
          });
        }
      });
      
      console.log('🎯 Receiver connected to room:', roomCode);
    }
  </script>
  <body></body>
  <script type="module">
    window.navigator.standalone && document.body.classList.add("standalone");
    // If we are in an iframe then we need to set the safe area insets
    // as the browser will not know about the overlayed chrome
    if (window.self !== window.top) {
      const styles = document.createElement("style");
      styles.textContent = `
        :root {
          --safe-area-inset-top: 52px;
          --safe-area-inset-right: 16px;
          --safe-area-inset-bottom: 32px;
          --safe-area-inset-left: 12px;
        }
      `;
      document.head.appendChild(styles);
    }
  </script>
</html>
