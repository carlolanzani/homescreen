<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homescreen Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="application-name" content="Homescreen" />
    <meta name="apple-mobile-web-app-title" content="Homescreen" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="This is an example homescreen application"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png" />
    <link rel="icon" type="image/png" href="/icons/64.png" />
    <script src="/index" type="module"></script>
  </head>
  <body></body>
  <script>
    window.navigator.standalone && document.body.classList.add("standalone");
    if (!window.navigator.standalone) {
      const styles = document.createElement("style");
      styles.textContent = `
        :root {
          --safe-area-inset-top: 52px;
          --safe-area-inset-right: 16px;
          --safe-area-inset-bottom: 32px;
          --safe-area-inset-left: 16px;
        }
      `;
      document.head.appendChild(styles);
    }
  </script>
</html>
